<mat-card>
    <mat-card-header>
        <mat-card-title>{{Hero.superhero}}</mat-card-title>
        <mat-card-subtitle>{{Hero.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    
    <!--   TODO  imagen  -->

    <mat-card-content class="mt-2">
    <h4>{{Hero.publisher}}</h4>
    <p>
        <strong>primera aparicion</strong> {{Hero.first_appearance}}
        <br>
        <mat-chip-listbox>
            <mat-chip *ngFor="let name of Hero.characters.split(',') | slice:0:3">
                {{name}}
            </mat-chip>
        </mat-chip-listbox>
    </p>    
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>
        <button  
        mat-button 
        mat-raised 
        color="primary"
        [routerLink]="['/heroes/edit',Hero.id]"><mat-icon>edit</mat-icon>
        Editar
    </button> 

    <span class="spacer"></span>


    <button mat-button 
        mat-raised
        [routerLink]="['/heroes',Hero.id]"> 
        <mat-icon>more_horiz</mat-icon>
        Mas
    </button>
    
    </mat-card-actions>

</mat-card>
